        <title>Gigi School of Coding</title>

    <body>

<h2>CatPhotoApp</h2>
<main>
  <a href="#">
    <img src="https:bit.ly/3fUJAV1" alt="Cat." />
  </a>
  <p>
    Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching
    attack your ankles chase the red dot, hairball run catnip eat the grass
    sniff.
  </p>
  <ul>
    <li>milk</li>
    <li>food</li>
    <li>cuddling</li>
  </ul>
  <ol>
    <li>dog</li>
    <li>water</li>
    <li>cold</li>
  </ol>
  <form action="submit-cat-photo">
    <input type="text" required>
    <div>
    <label>
        <input type="radio" name="inside-outside" value="inside" checked>Inside
    </label>
    <label>
        <input id="outside" type="radio" name="inside-outside">Outside
    </label>
</div>
<div>
    <label>
        <input type="checkbox" name="favorite_pet" value="Dog" checked>Dog
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Cat">Cat
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Hamster">Hamster
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Bird">Bird
    </label>
    <label>
        <input type="checkbox" name="favorite_pet" value="Fish">Fish
    </label>
</div>
    <button type="submit">Submit</button>
  </form>
</main>
<footer id="footer"></footer>

</body>
</html>
